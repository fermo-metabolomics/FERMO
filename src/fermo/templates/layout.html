

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Flask-FERMO{% endblock %}</title>
    <link rel="shortcut icon" href="{{url_for('static', filename='favicon.ico')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div id="header">
        <nav class="navbar bg-primary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="/static/images/Fermo_logo.svg" alt="FERMO logo" width="300" height="100" class="d-inline-block align-text-bottom">
              </a>
              <span class="navbar-text">Developed by Mitja M. Zdouc, PhD et al.</span>
            </div>
          </nav>
        </div>

    <div id="content">{% block content %}The content was not populated{% endblock %}</div>
    
    <div id="footer">
        <img src="./static/images/WUR_logo.png" alt="WUR Logo" width={100} />
        <img src="./static/images/Marbles_logo.svg" alt="Marbles Logo" height="{50}"/>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
