<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FERMO{% endblock %}</title>
    <link rel="shortcut icon" href="{{url_for('static', filename='favicon.ico')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
          crossorigin="anonymous">
</head>

<body class="d-flex flex-column h-100">
  <header>
    <nav class="navbar navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img src="/static/images/Fermo_logo.svg" alt="FERMO logo" width="150" height="40" class="d-inline-block align-text-bottom"> 
          {{version}}
        </a>
        <span class="text-white ">Developed by Mitja M. Zdouc, PhD et al.</span>
      </div>
    </nav>
  </header>
  
  <main class="flex-shrink-0">
    <div class="container-fluid">
      {% block content %}The content was not populated{% endblock %}
    </div>
  </main>  
      <footer class="footer mt-auto py-3">
        <div class="divider py-1 bg-primary"></div>
        <div class="col">
          <a href="https://www.wur.nl/en/research-results/chair-groups/plant-sciences/bioinformatics/people.htm" > 
            <img src="./static/images/WUR_logo.png" alt="WUR Logo" height="100" class="d-inline-block" />
          </a>
          <a href="https://marblesproject.eu/" > 
            <img src="./static/images/Marbles_logo.svg" alt="Marbles Logo" height="100"  class="d-inline-block"/>
          </a>
        </div>
      </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
          integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
          crossorigin="anonymous"></script>
</body>
</html>
